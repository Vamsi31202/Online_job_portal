{% extends 'Navbar/projectnavbar.html' %}
{% load static %}

<html lang="en" style="font-family: 'Arial', sans-serif; background-color: #f4f4f4;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block body %}
    {% if messages %}
        {% for message in messages %}
            {% if messages.tags %}
                <script>alert("{{ message }}")</script>
            {% endif %}
        {% endfor %}
    {% endif %}

    <div style="max-width: 400px; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center;">
            <h1 style="color: #3498db;">Register</h1>
            <form method="post" action="{% url 'signup1' %}" style="width: 100%;">
                {% csrf_token %}
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Username</label>
                <input type="text" name="username" placeholder="Enter Student ID / Employer ID" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #3498db; border-radius: 4px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Password</label>
                <input type="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #3498db; border-radius: 4px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Confirm Password</label>
                <input type="password" name="password1" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #3498db; border-radius: 4px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Email</label>
                <input type="text" name="username" placeholder="Enter your email address" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #3498db; border-radius: 4px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Phone Number</label>
                <input type="text" name="username" placeholder="Enter your phone number" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #3498db; border-radius: 4px;">
                <button type="submit" name="SUBMIT" style="background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Register</button>


            </form>
        </div>
    </div>

{% endblock %}
</body>
</html>
